<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> New Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="newWebsite.css">

<body>
<div>
    <hr class="topRow"/>
</div>
<div class="container-fluid">
    <div class="center">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-row inline-flex flex-wrap">
                    <div class="col-12 col-sm-4 col-md-3 order-1 order-sm-2 order-md-1 text-center">
                        <img src="images/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="col-12 col-md-3 order-2 order-sm-4 order-md-2 text-center mb-3">
                        <div><p class="codeup-design">codeup design</p></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-3 order-3 order-sm-1 order-md-3">
                        <div class="d-flex flex-row justify-content-end">
                            <div class=""><p>SERVICES</p></div>
                            <div class="ml-4"><p>WORK</p></div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-3 order-4 order-sm-3 order-md-4 header_small">
                        <div class="row text-center justify-content-start">
                            <div class="ml-3"><p>BLOG</p></div>
                            <div class="ml-4"><p>CONTACT</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <h1 class="col-12 text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h3 class="col-12 text-center">PARK CITY, UTAH</h3>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="flex-item design big-circle text-center m-4 m-sm-1">
            <div class="circle-text">DESIGN</div>
        </div>
        <div class="flex-item develop big-circle text-center m-4 m-sm-1">
            <div class="circle-text">DEVELOP</div>
        </div>
        <div class="flex-item support big-circle text-center m-4 m-sm-1">
            <div class="circle-text">SUPPORT</div>
        </div>
        <div class="flex-item host big-circle text-center m-4 m-sm-1">
            <div class="circle-text">HOST</div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-9 col-md-12 d-none d-sm-block">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-3 text-center mt-4">SELECTED WORK</div>
        <div class="col-md-6 d-none d-md-block mt-4"></div>
        <div class="col-md-3 d-none d-md-block mt-4">THE LAST</div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
